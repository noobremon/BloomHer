<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BloomHer</title>
    <link rel="stylesheet" href="/stylepages/contact.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    
                    <div class="title-group">
                        <h1 class="main-title"><i class='bx bxs-heart'></i> BloomHer</h1>
                        <h2 class="sub-title"><i class='bx bx-user'></i> Contact Us</h2>
                    </div>
                </div>
                <p class="subtitle">
                    We're here to help and answer any questions you might have.
                </p>
                <!-- Social Media Icons -->
                <div class="social-icons">
                    <a href="https://facebook.com" target="_blank" class="social-icon">
                        <i class='bx bxl-facebook'></i>
                    </a>
                    <a href="https://instagram.com" target="_blank" class="social-icon">
                        <i class='bx bxl-instagram'></i>
                    </a>
                    <a href="https://twitter.com" target="_blank" class="social-icon">
                        <i class='bx bxl-twitter'></i>
                    </a>
                    <a href="mailto:support@bloomher.com" class="social-icon">
                        <i class='bx bxl-gmail'></i>
                    </a>
                </div>
            </div>
        </header>

        <div class="contact-container">
            <!-- Contact Information -->
            <div class="contact-info">
                <div class="info-item">
                    <i class='bx bx-envelope'></i>
                    <div class="info-details">
                        <h3>Email</h3>
                        <p>bloomher@gmail.com</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class='bx bx-phone'></i>
                    <div class="info-details">
                        <h3>Phone</h3>
                        <p>+91 9999999999</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class='bx bx-map'></i>
                    <div class="info-details">
                        <h3>Address</h3>
                        <p>123 Khalpar <br>Kolakta-700048</p>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>

        <div class="back-button">
            <a href="/mainpages/main.html" class="btn-back">
                <i class='bx bx-left-arrow-alt'></i> Back to Home
            </a>
        </div>
    </div>
    <script src="/scriptpages/contact.js"></script>
</body>
</html>
