<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloomHer - Login</title>
    <link rel="stylesheet" href="/stylepages/log.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <i data-lucide="heart"></i>
            <span>BloomHer</span>
        </div>
    </header>
    <div class="app">
        <!-- Role Selection -->
        <div class="role-selection" id="roleSelection">
            <div class="role-card">
                <h1>Welcome to BloomHer</h1>
                <p>Please select your role to continue</p>
                
                <div class="role-buttons">
                    <button class="role-btn" data-role="primary">
                        <i data-lucide="user"></i>
                        <span>I am tracking my cycle</span>
                    </button>
                    <button class="role-btn" data-role="partner">
                        <i data-lucide="user"></i>
                        <span>I am a care partner</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="registration-form" id="registrationForm" style="display: none;">
            <div class="form-card">
                <div class="form-header">
                    <button class="back-btn" id="backToRole">
                        <i data-lucide="arrow-left"></i>
                    </button>
                    <h2>Create Your Account</h2>
                </div>

                <form id="userForm">
                    <div class="form-sections">
                        <!-- Care Partner Information (Initially Visible if Care Partner) -->
                        <div class="form-section" id="partnerSection">
                            <h3>Care Partner Information</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label>Choose Your Relationship</label>
                                    <div class="relationship-buttons">
                                        <button type="button" class="relationship-btn" data-relationship="partner">
                                            <i data-lucide="heart"></i>
                                            <span>Partner</span>
                                        </button>
                                        <button type="button" class="relationship-btn" data-relationship="daughter">
                                            <i data-lucide="baby"></i>
                                            <span>Daughter</span>
                                        </button>
                                        <button type="button" class="relationship-btn" data-relationship="wife">
                                            <i data-lucide="user-cog-2"></i>
                                            <span>Wife</span>
                                        </button>
                                        <button type="button" class="relationship-btn" data-relationship="sister">
                                            <i data-lucide="users"></i>
                                            <span>Sister</span>
                                        </button>
                                    </div>
                                    <input type="hidden" id="relationship" name="relationship" required>
                                </div>

                                <div class="form-group">
                                    <label for="primaryUserEmail">Primary User's Email</label>
                                    <input type="email" id="primaryUserEmail" placeholder="Enter the email of the person you're supporting">
                                </div>
                            </div>
                            <button type="button" class="primary-button" id="savePartnerInfo">
                                Save Partner Info
                                <i data-lucide="arrow-right"></i>
                            </button>
                        </div>

                        <!-- Personal Information (Initially Hidden) -->
                        <div class="form-section" id="personalSection" style="display: none;">
                            <h3>Personal Information</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="fullName">Your Full Name</label>
                                    <input type="text" id="fullName" required>
                                </div>

                                <div class="form-group" id="partnerNameGroup" style="display: none;">
                                    <label for="partnerName">Primary User's Name</label>
                                    <input type="text" id="partnerName" required>
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" required>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <div class="password-input">
                                        <input type="password" id="password" required>
                                        <button type="button" class="toggle-password">
                                            <i data-lucide="eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="dateOfBirth">Date of Birth</label>
                                    <input type="date" id="dateOfBirth" required>
                                </div>
                            </div>
                        </div>

                        <!-- Health Information (Initially Hidden) -->
                        <div class="form-section" id="healthSection" style="display: none;">
                            <h3>Health Information</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="weight">Weight (kg)</label>
                                    <input type="number" id="weight" min="30" max="200" step="0.1" required>
                                </div>

                                <div class="form-group">
                                    <label for="height">Height (cm)</label>
                                    <input type="number" id="height" min="100" max="250" required>
                                </div>
                                <div class="form-group">
                                    <label for="age">Age</label>
                                    <input type="number" id="age" min="13" max="100" required>
                                </div>

                                <div class="form-group">
                                    <label for="bloodGroup">Blood Group</label>
                                    <select id="bloodGroup" required>
                                        <option value="">Select Blood Group</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="conditions">Medical Conditions</label>
                                    <div class="checkbox-group">
                                        <label class="checkbox">
                                            <input type="checkbox" value="pcos">
                                            PCOS
                                        </label>
                                        <label class="checkbox">
                                            <input type="checkbox" value="endometriosis">
                                            Endometriosis
                                        </label>
                                        <label class="checkbox">
                                            <input type="checkbox" value="thyroid">
                                            Thyroid Issues
                                        </label>
                                        <label class="checkbox">
                                            <input type="checkbox" value="diabetes">
                                            Diabetes
                                        </label>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>

                    <div class="form-footer">
                        <button type="submit" class="primary-button" id = "createAccountButton">
                            Create Account
                            <i data-lucide="arrow-right"></i>
                        </button>
                        <p class="login-link">
                            Already have an account? <a href="#" id="showLogin">Log in</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Login Form -->
        <div class="login-form" id="loginForm" style="display: none;">
            <div class="form-card">
                <div class="form-header">
                    <button class="back-btn" id="backToRegister">
                        <i data-lucide="arrow-left"></i>
                    </button>
                    <h2>Welcome Back</h2>
                </div>

                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="password-input">
                            <input type="password" id="loginPassword" required>
                            <button type="button" class="toggle-password">
                                <i data-lucide="eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-footer">
                        <button type="submit" class="primary-button">
                            Log In
                            <i data-lucide="log-in"></i>
                        </button>
                        <p class="forgot-password">
                            <a href="#" id="forgotPassword">Forgot your password?</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/scriptpages/log.js"></script>
</body>
</html>
