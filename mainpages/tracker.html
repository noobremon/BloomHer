<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloomHer</title>
    <link rel="stylesheet" href="/stylepages/tracker.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app">
        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-brand">
                    <i data-lucide="heart" class="brand-icon"></i>
                    <span class="brand-name">BloomHer</span>
                </div>
                <div class="nav-actions">
                    <a href="index.html" class="btn-secondary">
                        <i data-lucide="home"></i>
                        Home
                    </a>
                    <a href="log.html" class="btn-primary">Get Started</a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- First Period Section -->
            <section id="firstPeriodSection" class="section">
                <h2>First Period Information</h2>
                <div class="form-group">
                    <label>When did you have your first period?</label>
                    <input type="date" id="firstPeriodDate">
                    <button onclick="saveFirstPeriod()" class="btn-primary">Save</button>
                </div>
            </section>

            <!-- Period Calendar -->
            <section class="section">
                <h2>Period Calendar</h2>
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button onclick="previousMonth()" class="calendar-nav-btn">
                            <i data-lucide="chevron-left"></i>
                        </button>
                        <h3 id="currentMonth">September 2023</h3>
                        <button onclick="nextMonth()" class="calendar-nav-btn">
                            <i data-lucide="chevron-right"></i>
                        </button>
                    </div>
                    <div class="calendar-weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div id="calendarDays" class="calendar-days"></div>
                </div>
            </section>

            <!-- Daily Log Section -->
            <section id="dailyLogSection" class="section hidden">
                <!-- Cycle Day Card -->
                <div class="cycle-day-card">
                    <div class="daily-log-header">
                        <h3>Day <span id="cycleDay">1</span> of Your Cycle</h3>
                        <h4 class="selected-date" id="selectedDate"></h4>
                    </div>
                </div>

                <div class="logs-container">
                    <!-- Period Log -->
                    <div class="log-card">
                        <h3><i data-lucide="droplets" class="category-icon"></i> Period Flow</h3>
                        <div class="options-container hidden">
                            <div class="flow-buttons">
                                <button onclick="logPeriod('light')" class="flow-btn">Light</button>
                                <button onclick="logPeriod('medium')" class="flow-btn">Medium</button>
                                <button onclick="logPeriod('heavy')" class="flow-btn">Heavy</button>
                            </div>
                            <p id="periodLog" class="log-display"></p>
                        </div>
                    </div>

                    <!-- Symptoms Log -->
                    <div class="log-card">
                        <h3><i data-lucide="stethoscope" class="category-icon"></i> Symptoms</h3>
                        <div class="options-container hidden">
                            <div class="symptom-buttons">
                                <button onclick="logSymptom('cramps')" class="symptom-btn">Cramps</button>
                                <button onclick="logSymptom('headache')" class="symptom-btn">Headache</button>
                                <button onclick="logSymptom('bloating')" class="symptom-btn">Bloating</button>
                                <button onclick="logSymptom('fatigue')" class="symptom-btn">Fatigue</button>
                                <button onclick="logSymptom('backache')" class="symptom-btn">Backache</button>
                            </div>
                            <p id="symptomsLog" class="log-display"></p>
                        </div>
                    </div>

                    <!-- Mood Log -->
                    <div class="log-card">
                        <h3><i data-lucide="smile" class="category-icon"></i> Mood</h3>
                        <div class="options-container hidden">
                            <div class="mood-buttons">
                                <button onclick="logMood('happy')" class="mood-btn">Happy</button>
                                <button onclick="logMood('sad')" class="mood-btn">Sad</button>
                                <button onclick="logMood('anxious')" class="mood-btn">Anxious</button>
                                <button onclick="logMood('irritated')" class="mood-btn">Irritated</button>
                                <button onclick="logMood('energetic')" class="mood-btn">Energetic</button>
                            </div>
                            <p id="moodLog" class="log-display"></p>
                        </div>
                    </div>

                    <!-- Cravings Log -->
                    <div class="log-card">
                        <h3><i data-lucide="cookie" class="category-icon"></i> Cravings</h3>
                        <div class="options-container hidden">
                            <div class="craving-buttons">
                                <button onclick="logCraving('sweet')" class="craving-btn">Sweet</button>
                                <button onclick="logCraving('salty')" class="craving-btn">Salty</button>
                                <button onclick="logCraving('chocolate')" class="craving-btn">Chocolate</button>
                                <button onclick="logCraving('carbs')" class="craving-btn">Carbs</button>
                                <button onclick="logCraving('none')" class="craving-btn">None</button>
                            </div>
                            <p id="cravingsLog" class="log-display"></p>
                        </div>
                    </div>
                </div>

                <!-- Today's Summary Card -->
                <div class="summary-card">
                    <h3>Today's Summary</h3>
                    <div id="todaySummary" class="summary-content">
                        <p>Select options above to see your daily summary.</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="nav-container">
                <div class="nav-brand">
                    <i data-lucide="heart" class="brand-icon"></i>
                    <span class="brand-name">BloomHer</span>
                </div>
                <div class="footer-links">
                    <a href="diet.html" class="footer-link">Diet</a>
                    <a href="" class="footer-link">Privacy</a>
                    <a href="contactus.html" class="footer-link">Contact Us</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="/scriptpages/tracker.js"></script>
</body>
</html>
