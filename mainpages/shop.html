<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloomHer</title>
    <link rel="stylesheet" href="/stylepages/shop.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        (function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="cp383kSx2dMM3b4VALS7G";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
        </script>
</head>
<body>
    <div class="app">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <h1><i data-lucide="heart" class="brand-icon"></i> BloomHer</h1>
                </div>
                
                <div class="nav-search desktop-only">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search products...">
                        <button type="button" id="searchButton" class="search-button">
                            <i data-lucide="search"></i>
                        </button>
                    </div>
                </div>
                
                <div class="nav-actions desktop-only">
                    <a href="/index.html" class="icon-button">
                        <i data-lucide="home"></i>
                    </a>
                    <button class="icon-button">
                        <i data-lucide="heart"></i>
                    </button>
                    <div class="cart-button">
                        <i data-lucide="shopping-cart"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </div>
                </div>

                <button class="menu-button mobile-only" id="menuButton">
                    <i data-lucide="menu"></i>
                </button>
            </div>
        </nav>

        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <div class="mobile-menu-content">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search products...">
                    <button type="button" id="searchButton" class="search-button">
                        <i data-lucide="search"></i>
                    </button>
                </div>
                <button class="mobile-menu-item">
                    <i data-lucide="heart"></i>
                    <span>Wishlist</span>
                </button>
                <button class="mobile-menu-item">
                    <i data-lucide="shopping-cart"></i>
                    <span>Cart (<span id="mobileCartCount">0</span>)</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h2>Featured Products</h2>
                <p>Carefully curated products for your wellness journey</p>
            </div>

            <div class="category-filters">
                <button class="category-button active" data-category="all">All</button>
                <button class="category-button" data-category="Menstrual Care">Flow Essentials</button>
                <button class="category-button" data-category="Skincare">Hygiene Hub</button>
                <button class="category-button" data-category="Wellness">Comfort & Care</button>
                <button class="category-button" data-category="Clothing">Wellness & Life Style</button>
                <button class="category-button" data-category="Personal Care">Eco-Friendly Options</button>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically inserted here -->
            </div>
        </main>
    </div>
    <script src="/scriptpages/shop.js"></script>
</body>
</html>
